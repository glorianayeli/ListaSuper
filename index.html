<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/libs/bootstrap.css">
    <title>Mi lista de Super</title>
</head>

<body>
    <header class="text-center">
        <img src="assets/img/lista.png" alt="Mi lista del Super" height="100px" class="mt-5">
        <h1>Mi lista de Super</h1>
        <p>Controla, comparte, disfruta y compra, todo para tu despensa</p>
    </header>
    <div class="col-md-4 order-md-2 mb-4 mx-auto ">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Mi carrito</span>
            <span class="badge badge-secondary badge-pill">3</span>
        </h4>
        <div class="card p-2 mb-3">
            <div class="input-group">
                <input type="text" class="form-control nameProduct" placeholder="Producto">
                <div class="input-group-append">
                    <button class="btn btn-secondary add-button">Agregar</button>
                </div>
            </div>
        </div>
        <ul class="list-group mb-3 ul-principal">
            <li class="list-group-item d-flex justify-content-between lh-condensed element">
                <div>
                    <h6 class="my-0 description">6 kg de papa</h6>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary delete-button">5</button>
                    <button type="button" class="btn btn-secondary done-button">D</button>
                </div>
            </li>
        </ul>
    </div>
</body>
    <script src="assets/js/index.js"></script>
</html>
